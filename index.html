<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Vertical Christmas Tree</title>
    <style>
        body {
            background: linear-gradient(to bottom, #3498db, #2980b9); /* Christmas blue gradient background */
            color: #fff; /* White text */
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #time {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        #tree-container {
            position: relative;
            width: 100px;
            height: 200px;
            transform-style: preserve-3d;
            animation: spin 10s infinite linear;
        }

        #tree {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
        }

        #tree:before {
            content: '';
            position: absolute;
            width: 100px;
            height: 150px;
            background: linear-gradient(to bottom, #2ecc71, #27ae60); /* Christmas green gradient */
            left: -50px;
            top: -30px;
            border-radius: 4px 4px 0 0;
        }

        #tree-text {
            position: absolute;
            top: 30px;
            width: 100%;
            text-align: center;
            font-size: 12px;
        }

        @keyframes spin {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <h1 id="time"></h1>
    <div id="tree-container">
        <div id="tree">
            <div id="tree-text">This is a tree.</div>
        </div>
    </div>

    <script>
        // Function to update time
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('time');
            timeElement.textContent = 'Current Time: ' + now.toLocaleTimeString();
        }

        // Initial call to display time
        updateTime();

        // Update time every second
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
